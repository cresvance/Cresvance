<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresvance | Professional and Personal Advisory</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --navy:#0F172A; --electric:#2563EB; --white:#fff;
            --text-main:#1E293B; --text-muted:#64748B; --bg-light:#F8FAFC;
        }

        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Manrope',sans-serif;color:var(--text-main);background:#fff;overflow-x:hidden}

        nav{
            padding:1.5rem 8%;display:flex;justify-content:space-between;align-items:center;
            background:rgba(255,255,255,.95);position:sticky;top:0;z-index:1000;
            border-bottom:1px solid #eee;transition:.4s
        }
        nav.scrolled{padding:.8rem 8%}
        .logo{font-weight:800;font-size:1.8rem;color:var(--navy);text-decoration:none}
        .logo .retract{max-width:300px;display:inline-block;transition:.5s;overflow:hidden}
        nav.scrolled .logo .retract{max-width:0;opacity:0}

        .nav-links a{margin-left:30px;text-decoration:none;font-weight:700;color:var(--navy);font-size:.85rem}

        .lang-select{
            margin-left:20px;padding:6px 10px;font-weight:700;border-radius:6px;
            border:1px solid #E2E8F0;cursor:pointer
        }

        .hero{padding:100px 8%;min-height:80vh;display:flex;align-items:center;
            background:radial-gradient(circle at top right,#f1f5f9 0%,#fff 50%)}
        h1{font-size:clamp(3rem,7vw,5rem);font-weight:800;line-height:1.05}
        h1 span{color:var(--electric)}
        p{font-size:1.25rem;color:var(--text-muted);max-width:650px;margin:30px 0}

        .lang-badge{
            display:inline-flex;background:#eef2ff;padding:8px 18px;border-radius:50px;
            font-weight:800;font-size:.8rem;color:var(--navy);margin-bottom:30px;
            overflow:hidden
        }

        #rotating-language{
            animation:fadeSlide 2.5s ease-in-out infinite
        }

        @keyframes fadeSlide{
            0%{opacity:0;transform:translateY(8px)}
            20%{opacity:1;transform:translateY(0)}
            80%{opacity:1}
            100%{opacity:0;transform:translateY(-8px)}
        }

        .btn{padding:16px 28px;border-radius:8px;font-weight:700;text-decoration:none;display:inline-flex;gap:10px}
        .btn-primary{background:var(--navy);color:#fff}
        .btn-primary:hover{background:var(--electric)}
        .btn-whatsapp{border:2px solid #E2E8F0;color:var(--navy)}

        footer{background:var(--navy);color:#fff;padding:100px 8%;text-align:center}
    </style>
</head>

<body>

<nav id="navbar">
    <a href="#" class="logo">C<span class="retract">RESVANC</span>E</a>
    <div>
        <span class="nav-links">
            <a href="#services" data-key="nav_services">Expertise</a>
            <a href="#contact" data-key="nav_contact">Contact</a>
        </span>
        <select class="lang-select" onchange="changeLanguage(this.value)">
            <option value="en">EN</option>
            <option value="es">ES</option>
            <option value="fr">FR</option>
            <option value="it">IT</option>
            <option value="de">DE</option>
        </select>
    </div>
</nav>

<section class="hero">
    <div>
        <div class="lang-badge">
            <span id="rotating-language">WE SPEAK YOUR LANGUAGE</span>
        </div>

        <h1 id="hero-title">We walk you <br><span>through it.</span></h1>
        <p data-key="hero_desc">Direct and personal advisory for expats in Spain.</p>

        <a href="https://calendly.com/hello-cresvance/new-meeting" class="btn btn-primary" data-key="btn_free">Free Consultation</a>
        <a href="https://wa.me/34602593904" class="btn btn-whatsapp">
            <i class="fab fa-whatsapp"></i><span data-key="btn_chat">Chat with us</span>
        </a>
    </div>
</section>

<footer id="contact">
    <p data-key="footer">Simplifying Spanish bureaucracy for you.</p>
    <p style="opacity:.5;font-size:.8rem;margin-top:30px">Málaga & Remote · EN · ES · FR · IT · DE</p>
</footer>

<script>
const translations={
    en:{nav_services:"Expertise",nav_contact:"Contact",hero_title:"We walk you <br><span>through it.</span>",hero_desc:"Direct and personal advisory for expats in Spain.",btn_free:"Free Consultation",btn_chat:"Chat with us",footer:"Simplifying Spanish bureaucracy for you."},
    es:{nav_services:"Servicios",nav_contact:"Contacto",hero_title:"Te acompañamos <br><span>en el proceso.</span>",hero_desc:"Asesoría directa y personal para expats en España.",btn_free:"Consulta gratuita",btn_chat:"Chatea con nosotros",footer:"Simplificando la burocracia española para ti."},
    fr:{nav_services:"Expertise",nav_contact:"Contact",hero_title:"Nous vous <br><span>accompagnons.</span>",hero_desc:"Conseil personnalisé pour expatriés en Espagne.",btn_free:"Consultation gratuite",btn_chat:"Discutez avec nous",footer:"Simplifier la bureaucratie espagnole pour vous."},
    it:{nav_services:"Servizi",nav_contact:"Contatto",hero_title:"Ti guidiamo <br><span>passo dopo passo.</span>",hero_desc:"Consulenza diretta per expat in Spagna.",btn_free:"Consulenza gratuita",btn_chat:"Parla con noi",footer:"Semplifichiamo la burocrazia spagnola per te."},
    de:{nav_services:"Expertise",nav_contact:"Kontakt",hero_title:"Wir begleiten <br><span>Sie.</span>",hero_desc:"Persönliche Beratung für Expats in Spanien.",btn_free:"Kostenlose Beratung",btn_chat:"Chat mit uns",footer:"Wir vereinfachen die spanische Bürokratie für Sie."}
};

function changeLanguage(lang){
    document.querySelectorAll('[data-key]').forEach(el=>{
        el.innerHTML=translations[lang][el.dataset.key];
    });
    document.getElementById("hero-title").innerHTML=translations[lang].hero_title;
    localStorage.setItem("lang",lang);
}

window.onload=()=>changeLanguage(localStorage.getItem("lang")||"en");

const rotating=[
 "WE SPEAK YOUR LANGUAGE",
 "HABLAMOS TU IDIOMA",
 "NOUS PARLONS VOTRE LANGUE",
 "PARLIAMO LA TUA LINGUA",
 "WIR SPRECHEN IHRE SPRACHE"
];
let i=0;
setInterval(()=>{document.getElementById("rotating-language").innerText=rotating[i++%rotating.length]},2500);
</script>

</body>
</html>
